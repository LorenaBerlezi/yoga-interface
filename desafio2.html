<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Desafio 2 - HTML </title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,600;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <Div class="container">
        <h1 class="title-register">Cadastro</h1>

        <form action="" method="test.post" method="get">
            <label for="nome">Nome</label>
            <input type="texto" name="nome" id="nome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" required min="12" step="1">

            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>

            <label>Onde vocÃª possui conta
                <div>

                    <label class="input-inline">
                        <input type="checkbox" name="Instagram">
                        Instagram
                    </label>

                    <label class="input-inline">
                        <input type="checkbox" name="Facebook">
                        Facebook
                    </label>

                    <label class="input-inline">
                        <input type="checkbox" name="Youtube">
                        Youtube
                    </label>
                </div>
            </label>

            <Label>
                Sexo
                <div>
                    <label class="input-inline">
                        <input type="radio" name="genero" value="masculino">
                        Masculino
                    </label>

                    <label class="input-inline">
                        <input type="radio" name="genero" value="femenino">
                        Femenino
                    </label>
                </div>
            </Label>

            <label>Cor dos Olhos
                <input type="color" name="cor-dos-olhos">


            </label>

            <label>Biografia

                <textarea name="bio"></textarea>


            </label>

            <label>Foto de Perfil
                <input class= "display-block" type="file" name="arquivo" accept="imagens/*">
            </label>

            <Label>Telefone
                <input class= "display-block" type="tel" nome="Telefone">
            </Label>

            <label>Perfil no Facebook
                <input class= "display-block" type="url" nome="url">
            </label>

            <label>Senha
                <input class= "display-block" class="password" type="Password" name="senha" min="6" max="8" required>
            </label>

            <label>
                <button class="button-clear" nome="reset">Limpar</button>
                <button class="button-submit" nome="submit">Enviar</button>
            </label>
        </form>
    </Div>



</body>

</html>
